{% extends "base_personnel.html" %}
{% load static %}
{% block content %}
{% if messages %}
{% for message in messages %}
<div class=" mt-4 alert {{message.tags}} text-center">{{message}}</div>
{% endfor %}
{% endif %}
<form action="" method="post">
{% csrf_token %}
    <div class="mb-2">
        <label for="patient" class='form-label'>Patient</label>
        <select name="patient" id="patient" class='form-control' required>
            {% for patient in patients %}
                <option value="{{patient.id_user.id}}">{{patient.id_user.username | capfirst}} {{patient.id_user.first_name}} {{patient.id_user.last_name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-2">
        <input type="number" class='form-control' name='temperature' id='temperature' placeholder='Temperature' min='35' max='43' required>
    </div>
    <div class="mb-2">
        <input type="number" class='form-control' name='sat_oxyg' id='sat_oxyg' placeholder='Saturation en oxygène' min='10' max='100' required>
    </div>
    <div class="mb-2">
        <input type="number" class='form-control' name='freq_resp' id='freq_resp' placeholder='Fréquence respiratoire' min='10' max='100' required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Déscription</label>
        <textarea class="form-control" id="description" rows="5" name="description" required></textarea>
    </div>
    <button class='btn btn-primary' type='submit'>Enregistrer</button>
</form>
{% endblock content %}
